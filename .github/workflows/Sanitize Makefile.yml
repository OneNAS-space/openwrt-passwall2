name: Sanitize Makefile

on:
  workflow_dispatch:
  push:
    paths:
      - '**/Makefile'
  pull_request:
    paths:
      - '**/Makefile'
permissions:
  contents: write
  
jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Remove unwanted deps from LUCI_DEPENDS
        run: |
          changed=0
          for f in $(git ls-files '**/Makefile'); do
            echo "Processing $f"
            echo "--- Before ---"
            grep LUCI_DEPENDS "$f" || echo "(no LUCI_DEPENDS line found)"

            before=$(md5sum "$f")
            sed -i \
              -e 's/ +xray-core//g' \
              -e 's/ +v2ray-geoip//g' \
              -e 's/ +v2ray-geosite//g' \
              "$f"
            after=$(md5sum "$f")

            echo "--- After ---"
            grep LUCI_DEPENDS "$f" || echo "(no LUCI_DEPENDS line found)"

            if [ "$before" != "$after" ]; then
              echo "Sanitized $f"
              changed=1
            fi
          done
          if [ $changed -eq 0 ]; then
            echo "No unwanted deps found"
          fi

      - name: Show diff
        run: git diff --color

      - name: Commit changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add '**/Makefile'
          git commit -m "ci: sanitize LUCI_DEPENDS in Makefile" || echo "No changes to commit"
          git push
